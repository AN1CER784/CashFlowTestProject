{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ДДС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <!-- Force CSRF cookie -->
    <form style="display:none">{% csrf_token %}</form>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'dds:record-list' %}">ДДС</a>
        <div>
          <a class="btn btn-outline-light me-2" href="{% url 'dds:record-list' %}">Записи</a>
          <a class="btn btn-outline-light" href="{% url 'dds:dictionaries' %}">Справочники</a>
        </div>
      </div>
    </nav>
	
    <main class="container">{% block content %}{% endblock %}</main>

    <script>
    function getCookie(name){let v=`; ${document.cookie}`;let p=v.split(`; ${name}=`);if(p.length===2) return p.pop().split(';').shift();}
    const CSRF_TOKEN = getCookie('csrftoken');
    async function apiFetch(url, options={}){
      const opts = Object.assign({credentials:'same-origin', headers:{}}, options);
      if (opts.body && typeof opts.body!=='string'){ opts.headers['Content-Type']='application/json'; opts.body=JSON.stringify(opts.body); }
      const method = (opts.method||'GET').toUpperCase();
      if (!['GET','HEAD','OPTIONS','TRACE'].includes(method)){ opts.headers['X-CSRFToken']=CSRF_TOKEN; }
      const r = await fetch(url, opts);
      const ct = r.headers.get('content-type')||''; const isJson = ct.includes('application/json');
      const data = isJson ? await r.json() : await r.text();
      if (!r.ok){ const e = new Error('API error'); e.status=r.status; e.data=data; throw e; }
      return data;
    }
    function fmtMoney(n){ return new Intl.NumberFormat('ru-RU',{minimumFractionDigits:2, maximumFractionDigits:2}).format(n); }
    function today(){ return new Date().toISOString().slice(0,10); }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
